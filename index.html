<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fleur Magique</title>
    <style>
        body {
            background-color: #1a1a1a;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .flower {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }

        /* La tige qui pousse */
        .stem {
            width: 8px;
            height: 0;
            background: linear-gradient(to top, #2d5a27, #4caf50);
            border-radius: 4px;
            animation: grow-stem 2s ease-out forwards;
        }

        /* Le coeur de la fleur */
        .center {
            width: 40px;
            height: 40px;
            background: #ffeb3b;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            z-index: 10;
            scale: 0;
            animation: bloom 0.5s 2s ease-out forwards;
        }

        /* Les pétales */
        .petal {
            position: absolute;
            top: -40px;
            width: 40px;
            height: 70px;
            background: #ff4081;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            scale: 0;
        }

        /* Animation de chaque pétale avec un délai */
        .p1 { transform: rotate(0deg); animation: bloom 0.8s 2.2s ease-out forwards; }
        .p2 { transform: rotate(45deg); animation: bloom 0.8s 2.4s ease-out forwards; }
        .p3 { transform: rotate(90deg); animation: bloom 0.8s 2.6s ease-out forwards; }
        .p4 { transform: rotate(135deg); animation: bloom 0.8s 2.8s ease-out forwards; }
        .p5 { transform: rotate(180deg); animation: bloom 0.8s 3.0s ease-out forwards; }
        .p6 { transform: rotate(225deg); animation: bloom 0.8s 3.2s ease-out forwards; }
        .p7 { transform: rotate(270deg); animation: bloom 0.8s 3.4s ease-out forwards; }
        .p8 { transform: rotate(315deg); animation: bloom 0.8s 3.6s ease-out forwards; }

        @keyframes grow-stem {
            from { height: 0; }
            to { height: 300px; }
        }

        @keyframes bloom {
            from { scale: 0; }
            to { scale: 1; }
        }
    </style>
</head>
<body>

    <div class="flower">
        <div class="center"></div>
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="petal p7"></div>
        <div class="petal p8"></div>
        <div class="stem"></div>
    </div>

</body>
</html>
